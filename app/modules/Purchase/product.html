<fieldset class="products">
  <div ng-hide="isCaravan || isCorporate">
    <legend translate>qual ingresso você quer comprar?</legend>
    <span translate>(clique abaixo no ingresso desejado)</span>
  </div>
  <div ng-show="isCaravan || isCorporate">
    <legend translate>valores dos ingressos</legend>
  </div>
  <p>
    <table>
      <tr>
        <th class="date">disponível até...</th>
        <th ng-hide="isCaravan || isCorporate" class="category">individual</th>
        <th ng-hide="isCaravan || isCorporate" class="category">estudante</th>
        <th ng-show="isCaravan"   class="category">caravana</th>
        <th ng-show="isCorporate" class="category">corporativo</th>
      </tr>
      <tr class="rows" ng-repeat="period in productsByPeriod">
        <td class="date">{{ period[0] | dateFromTimestamp }}</td>
        <td class="price" ng-repeat="(category,tickets) in period[1]">
          <input id="product_{{tickets[0].id}}" type="radio"
                 ng-value="tickets[0].id"
                 name="productId"
                 ng-model="productId">
          
          <label ng-hide="isCaravan"
                 ng-click="updateSelectedProduct(tickets[0].id)"
                 for="product_{{tickets[0].id}}">
            {{ tickets[0].price | realbrasileiro }}
          </label>

          <span class="product-price" ng-show="isCaravan" for="product_{{tickets[0].id}}">
            {{ tickets[0].price | realbrasileiro }}
          </span>
        </td>
      </tr>
    </table>
  </p>

</fieldset>
