<form novalidate name="corporate_form" class="lines">
  <ng-include src="'modules/Purchase/product.html'"></ng-include>
  <ng-include src="'modules/Corporate/author.html'"></ng-include>
  <ng-include src="'modules/Corporate/employees_list.html'"></ng-include>
  <ng-include src="'modules/Purchase/buyer_data.html'"></ng-include>

  <aside class="centered action" ng-show="isDirty()">
    <div form-error-any>
      <span translate>por favor verifique as mensagens acima e tente novamente</span>
    </div>
    <button ng-hide="corporate.id" ng-click="submit()" translate>
      comprar ingressos
    </button>
    <button ng-show="corporate.id" ng-click="submit()" translate>
      salvar alterações
    </button>
  </aside>

</form>
