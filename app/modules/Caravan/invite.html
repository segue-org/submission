<section class="invite">
  <header translate>convidar participante para a caravana</header>
  <form novalidate>
    <input type="email" maxlength=80
          placeholder="{{ 'e-mail do convidado' | translate }}"
          focusable required ng-model="invite.recipient" />
    <div form-error="recipient.*" translate>por favor, informe o e-mail do convidado</div>
    <input type="text" maxlength=80
          placeholder="{{ 'nome do convidado' | translate }}"
          ng-model="invite.name" />
    <div form-error="name.*" translate>por favor, informe o nome do convidado</div>
    <button ng-click="submitInvite()" class="only-expanded" translate>
      convidar!
    </button>
  </form>
</section>
